    <style>
      @import url("https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap");
      body {
        background: #360b61;
      }
      .raffle_container {
        padding: 15px 5%;
      }
      .filled {
        background: limegreen;
        border: 1px solid limegreen;
      }
      .main {
        max-width: 600px;
        margin: auto;
      }
      .main_heading {
        font-size: 300%;
        text-align: center;
        color: limegreen;
        font-family: "Shadows Into Light", cursive;
      }
      .raffle_card {
        background: goldenrod;
        border-radius: 10px;
        padding: 10%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }
      .raffle_card > input {
        display: block;
        width: 90%;
        margin: 10px auto;
        padding: 20px 15px;
        border-radius: 4px;
        border: none;
        color: #fff;
        font-size: 16px;
      }
      .raffle_card > label {
        font-size: larg;
        text-transform: uppercase;
        text-align: center;
        font-weight: 500;
      }
      .claim {
        padding: 12px 75px;
        margin-top: 10px;
        font-weight: 500;
        background: #fff;
        color: goldenrod;
        transition: 0.3s ease;
      }
      .claim:hover {
        background: #360b61;
        color: #fff;
        border: 1px solid goldenrod;
      }
    </style>

  <body>
    <div class="raffle_container">
      <div class="navbar">
        <div class="logo">
          <img src="./images/jkrslogo.png" alt="logo" />
        </div>
        <a href="#" class="btn filled" style="display: block"
          ><i class="fa fa-wallet" style="margin-right: 5px"></i>
          Connect
        </a>
      </div>
      <div class="main">
        <h1 class="main_heading">Joker Raffle</h1>
        <div class="raffle_card">
          <label for="token">Your Rank</label>
          <input id="token" type="number" disabled value="0.00" />
          <label for="ticket">Tickets Available</label>
          <input id="ticket" type="number" disabled value="0.00" />
          <label for="ticket">Money Won</label>
          <input id="ticket" type="number" disabled value="0.00" />
          <a href="#" class="btn claim">Claim</a>
        </div>
      </div>
    </div>
    <div class="footer">

      </div>

          </li>

          </li>
          <li>

          </li>
        </ul>
      </div>
